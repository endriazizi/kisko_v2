<ion-header>
  <ion-toolbar>
    <ion-title>Plateform</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="goBack()">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
        Torna indietro
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="platform-page">
  <!-- Web/PWA path -->
  <ng-container *ngIf="isBrowser; else deviceTpl">

    <!-- 1) Elfsight feed -->
    <ng-container *ngIf="canIframeFeed">
      <div class="ion-padding">
        <!-- your Elfsight widget id -->
        <div class="elfsight-app-fe37c329-97cf-45a9-acba-b156affa6f1d" data-elfsight-app-lazy></div>
      </div>
    </ng-container>

    <!-- 2) Blocked URL -->
    <ion-note *ngIf="blockedUrl" color="danger" class="ion-padding">
      Navigazione bloccata dalla policy del kiosk.
    </ion-note>

    <!-- 3) Iframe for whitelisted hosts -->
    <iframe
      *ngIf="!canIframeFeed && !blockedUrl && canIframe && safeUrl"
      class="platform-iframe"
      [src]="safeUrl"
      title="Embedded site"
      referrerpolicy="no-referrer"
      sandbox="allow-scripts allow-same-origin allow-forms">
    </iframe>

    <!-- 4) Fallback if the site can’t be embedded -->
    <div *ngIf="!canIframeFeed && !blockedUrl && !canIframe" class="blocked-wrap ion-padding">
      <p>Questo sito non consente l’incorporamento (o non è nella whitelist).</p>
      <p class="muted">URL: {{ url }}</p>
      <ion-button (click)="openExternal(url)" color="primary">Apri in nuova scheda</ion-button>
    </div>

  </ng-container>

  <!-- Capacitor path -->
  <ng-template #deviceTpl>
    <p class="ion-padding">Caricamento Plateform…</p>
  </ng-template>
</ion-content>
