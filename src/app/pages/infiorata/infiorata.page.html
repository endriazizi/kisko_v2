<ion-header>
  <ion-toolbar>
    <ion-title>Infiorata di Castelraimondo</ion-title>

    <ion-buttons slot="end">
      <ion-button color="danger" (click)="goBack()">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
        Torna indietro
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="infiorata-page">
  <!-- Browser/PWA: iframe con URL “sanitized” e SANDBOX per bloccare uscite -->
  <iframe
    *ngIf="isBrowser"
    class="ext-frame"
    [src]="safeUrl"
    sandbox="allow-scripts allow-same-origin allow-forms"
    referrerpolicy="no-referrer"
    allow="geolocation 'none'; microphone 'none'; camera 'none'; payment 'none'"
    title="Sito Infiorata"
  ></iframe>

  <!-- App mobile: qui potresti aprire un in-app browser/ThemeableBrowser -->
  <p *ngIf="!isBrowser" class="loading-msg">
    Caricamento Infiorata...
  </p>
</ion-content>
